<!DOCTYPE html>
<html lang="en">

<head>
	<title>Fashion Shop | Home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/vendor/owl.carousel/assets/owl.carousel.css">
	<link rel="stylesheet" href="assets/vendor/wow/animate.css">
	<link rel="stylesheet" type="text/css" href="assets\vendor\slider-js\slideWiz.css">
	<link
		href="https://fonts.googleapis.com/css?family=Poppins:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
		rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="assets/vendor/jquery/jquery.min.js"></script>
	<script src="assets/vendor/owl.carousel/owl.carousel.min.js"></script>
	<script src="assets/vendor/wow/wow.min.js"></script>
	<script type="text/javascript" src="assets\vendor\slider-js\slideShow.js"></script>
	<script type="text/javascript" src="assets\vendor\slider-js\slideWiz.js"></script>
	<script src="assets/js/slider.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
</head>

<body>
	<div id="content" class="cart_page checkout_page register_page login_page">
		<!-- cart -->
		<div id="register" class="cart_section checkout_section register_section">
			<div class="container-fluid" id="checkout">

				<div class="row billing_and_payment_option wow fadeInDown   animated">
					<div class="heading_wrapper wow fadeInDown animated">
						<h2 class="wow fadeInDown animated">Inscription</h2>
						<p class="wow fadeInDown animated">Lorem Ipsum is simply dummy text of the printing and
							typesetting industry. Lorem Ipsum has been the industry's standard dummy text </p>
					</div>
					<!-- Billing Address -->
					<div class="login_box">
						<h3>Créer votre compte</h3>
						<form class="eb-form eb-mailform form-checkout" novalidate="novalidate">
							<div class="form-wrap has-error">
								<input class="form-input form-control" id="checkout-first-name-1" type="text"
									name="name" data-constraints="@Required" placeholder="Prénom">
							</div>
							<div class="form-wrap has-error">
								<input class="form-input form-control" id="checkout-last-name-1" type="text" name="name"
									data-constraints="@Required" placeholder="Nom">
							</div>
							<div class="form-wrap">
								<input class="form-input form-control" id="checkout-email-1" type="email" name="email"
									data-constraints="@Email @Required" placeholder="E-Mail">
							</div>
							<div class="form-wrap">
								<input class="form-input form-control" id="checkout-city-1" type="text" name="password"
									data-constraints="@Required" placeholder="Mot de passe:">
							</div>
							<div class="form-wrap">
								<input class="form-input form-control" id="checkout-phone-1" type="password"
									name="phone" data-constraints="@Numeric" placeholder="Confirmer le mot de passe:">
							</div>
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="defaultUnchecked">
								<label class="custom-control-label register-remember" for="defaultUnchecked">Se souvenir de moi sur cet appareil</label>
							</div>
							<button type="submit" class="btn ">S'inscrire</button>

							<p class="signInclass"> Vous avez déjà un compte ? &nbsp;<a href="login.html">Se connecter</a>
							</p>

						</form>
						<div class="clear"></div>
					</div>
					<!-- Delivery Address  -->
				</div>
				<!-- your shopping cart -->
			</div>
		</div>
		<!-- cart end-->
	</div>

	<div class="footer_copyright">
		<div class="container-fluid">
			<p class="wow fadeInDown animated">© Copyright 2022 by Syllabus. All right Reserved - Design By Kandji</p>
		</div>
	</div>

</body>

</html>
